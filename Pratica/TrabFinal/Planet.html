<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet</title>
    
    <style>
        @import url("https://webgl2fundamentals.org/webgl/resources/webgl-tutorials.css");

      body {
        margin: 0;
        padding: 0;
        background: bisque;
      }
       #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        border: 3px solid red;
        background: bisque;
        margin: 20px auto;
      }
      a {
        color: lightblue;
      }
      #b {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 20%;
        padding: 1em;
        text-align: center;
        z-index: 2;
        background: rgba(0, 0, 0, 0.8);
      }
      #controls {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 260px;
    padding: 20px;
    background: rgba(20, 20, 25, 0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    color: #efefef;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    user-select: none;
    z-index: 100;
  }

  /* Grupos de Controle */
  .control-group {
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
  }

  .label-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .label-text {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #999;
  }

  .value-display {
    font-family: 'Courier New', monospace;
    font-size: 13px;
    color: #4da3ff;
    background: rgba(0, 0, 0, 0.2);
    padding: 2px 6px;
    border-radius: 4px;
  }

  /* Estilização do Slider (Range) */
  input[type=range] {
    width: 100%;
    background: transparent;
  }

  input[type=range]:focus { outline: none; }

  /* Trilho (Track) */
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 4px;
    background: #333;
    border-radius: 2px;
    cursor: pointer;
  }

  /* Bolinha (Thumb) */
  input[type=range]::-webkit-slider-thumb {
    height: 16px;
    width: 16px;
    border-radius: 50%;
    background: #4da3ff;
    cursor: pointer;
    -webkit-appearance: none;
    margin-top: -6px; /* Centraliza no trilho */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    transition: transform 0.1s ease, background 0.2s;
  }

  input[type=range]:active::-webkit-slider-thumb {
    transform: scale(1.3);
    background: #fff;
  }

  /* Botão de Update */
  button[data-action="update"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    background: #2a2a2a;
    border: 1px solid #444;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
  }

  button[data-action="update"]:hover {
    background: #4da3ff;
    border-color: #4da3ff;
    color: #000;
  }
    </style>

</head>
<body>

    <div id="controls"></div>
    
    <canvas id="canvas"></canvas>
    <script src="../twgl.js-main/dist/7.x/twgl-full.min.js"></script>
    <script src="../twgl.js-main/3rdparty/chroma.min.js"></script>
    <script src="../WebGl2Fundamentals/webgl/resources/m4.js"></script>
    <script src="../WebGl2Fundamentals/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="./js/GUI.js"></script>
    <script src="./js/NoiseAndMath.js"></script>
    <script src="./js/PlanetMeshGenerator.js"></script>
    <script src="./js/ObjectReader.js"></script>
    <script src="./js/Planet.js"></script>
    
</body>
</html>
